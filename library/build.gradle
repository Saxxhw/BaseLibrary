apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 19
        versionName "1.1.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // android
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    // kotlin
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.41'
    api 'org.jetbrains.anko:anko-commons:0.10.4'
    // rx
    api 'io.reactivex.rxjava2:rxjava:2.1.9'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    // network
    api 'com.google.code.gson:gson:2.8.2'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.okhttp3:okhttp:3.9.1'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    api 'com.github.bumptech.glide:glide:4.5.0'
    kapt 'com.github.bumptech.glide:compiler:4.5.0'
    // QR Code
    api 'cn.bingoogolapple:bga-qrcode-zbar:1.2.1'
    // other
    api 'com.kaopiz:kprogresshud:1.1.0'
    api 'com.zhihu.android:matisse:0.5.0-beta3'
    api 'it.sephiroth.android.library.imagezoom:library:1.0.4'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.36'
}

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.icodeu'